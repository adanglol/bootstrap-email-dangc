<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
  <!-- Header Section -->
  <header class="bg-primary text-white p-3 text-center">
    <h1>Email Application</h1>
  </header>

  <!-- Search Bar -->
  <section class="container mt-3">
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Search emails...">
      </div>
    </div>
  </section>

  <!-- Main Email Layout (Using Bootstrap Grid) -->
  <main class="container mt-3">
    <div class="row">
      <!-- Sidebar / Folders -->
      <aside class="col-lg-3 col-md-4 col-12 bg-light p-3">
        <h4>Folders</h4>
        <ul class="list-group">
          <li class="list-group-item">Inbox</li>
          <li class="list-group-item">Sent</li>
          <li class="list-group-item">Drafts</li>
          <li class="list-group-item">Trash</li>
        </ul>
      </aside>

      <!-- Email List Section -->
      <section class="col-lg-3 col-md-4 col-12 bg-white p-3 border-start border-end">
        <h4>Messages</h4>
        <ul class="list-group">
          <li class="list-group-item active">Email 1</li>
          <li class="list-group-item">Email 2</li>
          <li class="list-group-item">Email 3</li>
        </ul>
      </section>

      <!-- Email Content Section -->
      <section class="col-lg-6 col-md-8 col-12 bg-white p-3">
        <h4>Selected Message</h4>
        <p>This is the content of the selected email. You can display the full email body here.</p>
      </section>
    </div>
  </main>

  <!-- Compose and Reply Buttons -->
  <div class="container text-center mt-3">
    <button class="btn btn-success mx-2">Compose</button>
    <button class="btn btn-primary mx-2">Reply</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
